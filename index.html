<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Great Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div id="header-content">
            <h3>The Great</h3>
            <h1>RGB (<span id="red_value"></span>, <span id="green_value"> </span>, <span id="blue_value"> </span>)</h1>
            <h3>Guessing Game</h3>
        </div>

    </div>
    <div id="controls">
        <button id="new_colors">New Colors</button>
        <p>Message</p>
        <div id="controls-gamemode">
            <button id="easy">Easy</button>
            <button id="hard">Hard</button>
        </div>
    </div>
    <div id="content">
        <div id="colors">
            <div id="color1" class="block"></div>
            <div id="color2" class="block"></div>
            <div id="color3" class="block"></div>
            <div id="color4" class="block"></div>
            <div id="color5" class="block"></div>
            <div id="color6" class="block"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
